<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>流体布局</title>
  </head>
  <style media="screen">
    .left {
      float :left;
      height: 300px;
      width: 200px;
      background: red;
    }
    .right {
      float :right;
      height: 300px;
      width: 200px;
      background: blue;
    }
    .main {
      margin: 0 220px 0 220px;
      heigth: 300px;
      background-color: green;
    }
  </style>
  <body>
    <div class="left">

    </div>
    <div class="right">

    </div>
    <div class="main">
      左右模块各自向左右浮动，并设置中间模块的 margin 值使中间模块宽度自适应。

      缺点就是主要内容无法最先加载，当页面内容较多时会影响用户体验。
    </div>
  </body>
</html>
