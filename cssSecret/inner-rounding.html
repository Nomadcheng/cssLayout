<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .something-meaningful {
        background: #655;
        padding: .8em
      }
      .something-meaningful > div {
        background: tan;
        border-radius: .8em;
        padding: 1em;
      }
      .outline {
        /* margin: .8em; */
        margin: 1em;
        background: tan;
        border-radius: .8em;
        padding: 1em;
        box-shadow: 0 0 0 .5em #655;
        outline: .6em solid #655;
      }
    </style>
  </head>
  <body>
    <div class="something-meaningful">
      <div> I have a nice subtle inner rounding, don't I look pretty?</div>
    </div>
    <div class="outline">
      i have a fever, i'm sad.
    </div>
  </body>
</html>
